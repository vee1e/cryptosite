<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="styles/components.css">
    <script>
        // GitHub Pages routing for nested index.html files
        (function() {
            const path = window.location.pathname;
            
            // Define your routes - adjusted for GitHub Pages structure
            const routes = {
                '/cryptosite/privacy-policy': '/cryptosite/dist/privacy-policy/index.html',
                '/cryptosite/alumni': '/cryptosite/dist/alumni/index.html',
                '/privacy-policy': '/dist/privacy-policy/index.html',
                '/alumni': '/dist/alumni/index.html'
            };
            
            // Check if the current path matches any of our routes
            if (routes[path]) {
                // Fetch the content from the nested index.html
                fetch(routes[path])
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Page not found');
                        }
                        return response.text();
                    })
                    .then(html => {
                        // Replace the entire document content
                        document.documentElement.innerHTML = html;
                        // Update the URL without page reload
                        window.history.pushState({}, '', path);
                    })
                    .catch(error => {
                        console.error('Error loading page:', error);
                        show404Page();
                    });
            } else {
                show404Page();
            }
            
            function show404Page() {
                document.body.innerHTML = `
                    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
                        <h1>404 - Page Not Found</h1>
                        <p>The page you're looking for doesn't exist.</p>
                        <a href="/cryptosite/" style="color: #007bff; text-decoration: none;">Go back home</a>
                    </div>
                `;
            }
        })();
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>Loading...</h1>
        <p>Please wait while we redirect you to the correct page.</p>
    </div>

    <button class="scroll-to-top" id="scroll-to-top" aria-label="Scroll to top">
        <i class="fas fa-chevron-up"></i>
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scrollToTopBtn = document.getElementById('scroll-to-top');
            
            if (scrollToTopBtn) {
                window.addEventListener('scroll', function() {
                    if (window.pageYOffset > 300) {
                        scrollToTopBtn.classList.add('visible');
                    } else {
                        scrollToTopBtn.classList.remove('visible');
                    }
                }, { passive: true });
                
                scrollToTopBtn.addEventListener('click', function() {
                    const prefersReducedMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
                    window.scrollTo({
                        top: 0,
                        behavior: prefersReducedMotion ? 'auto' : 'smooth'
                    });
                });
            }
        });
    </script>
</body>
</html>
