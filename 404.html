<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        // GitHub Pages routing for nested index.html files
        (function() {
            const path = window.location.pathname;

            // Define your routes
            const routes = {
                '/privacy-policy': '/dist/privacy-policy/index.html',
                '/alumni': '/dist/alumni/index.html'
            };

            // Check if the current path matches any of our routes
            if (routes[path]) {
                // Fetch the content from the nested index.html
                fetch(routes[path])
                    .then(response => response.text())
                    .then(html => {
                        // Replace the entire document content
                        document.documentElement.innerHTML = html;
                        // Update the URL without page reload
                        window.history.pushState({}, '', path);
                    })
                    .catch(error => {
                        console.error('Error loading page:', error);
                        show404Page();
                    });
            } else {
                show404Page();
            }

            function show404Page() {
                document.body.innerHTML = `
                    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
                        <h1>404 - Page Not Found</h1>
                        <p>The page you're looking for doesn't exist.</p>
                        <a href="/" style="color: #007bff; text-decoration: none;">Go back home</a>
                    </div>
                `;
            }
        })();
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>Loading...</h1>
        <p>Please wait while we redirect you to the correct page.</p>
    </div>
</body>
</html>
